name: Release to Docker

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (e.g. 20240929)"
        required: true
        type: string

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
  REPOSITORY_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}
  SOURCE_REPOSITORY: phith0n/conote2
  IMAGE_NAME: vulhub/conote2

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download releases
        uses: robinraju/release-downloader@v1
        with:
          repository: ${{ env.SOURCE_REPOSITORY }}
          tag: v${{ inputs.version }}
          out-file-path: ./releases
          token: ${{ env.REPOSITORY_TOKEN }}
          fileName: 'conote2_*.tar.gz'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./releases
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:v${{ inputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            VERSION=${{ inputs.version }}
